kind: Service
metadata:
  name: zabbix-mysqld-exporter-nodeport
  namespace: mysql
  labels:
    name: zabbix
spec:
  type: NodePort
  ports:
    - name: metrcis
      port: 9104
      targetPort: 9104
  selector:
    name: zabbix-mysqld-exporter


---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: zabbix-mysqld-exporter
  namespace: mysql
  labels:
    name: zabbix-mysqld-exporter
spec:
  namespaceSelector:
    matchNames:
      - mysql
  selector:
    matchLabels:
      name: zabbix-mysqld-exporter
  endpoints:
    - port: metrics