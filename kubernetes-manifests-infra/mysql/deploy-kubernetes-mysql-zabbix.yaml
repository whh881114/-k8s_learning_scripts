---
apiVersion: v1
kind: ConfigMap
metadata:
  name: zabbix
  namespace: mysql
data:
  MYSQL_ROOT_PASSWORD: "kz2zv&eoynpneQbyeowebyu0beGxkgvy"

  my.cnf: |
    # For advice on how to change settings please see
    # http://dev.mysql.com/doc/refman/5.7/en/server-configuration-defaults.html

    [mysqld]
    #
    # Remove leading # and set to the amount of RAM for the most important data
    # cache in MySQL. Start at 70% of total RAM for dedicated server, else 10%.
    # innodb_buffer_pool_size = 128M
    #
    # Remove leading # to turn on a very important data integrity option: logging
    # changes to the binary log between backups.
    # log_bin
    #
    # Remove leading # to set options mainly useful for reporting servers.
    # The server defaults are faster for transactions and fast SELECTs.
    # Adjust sizes as needed, experiment to find the optimal values.
    # join_buffer_size = 128M
    # sort_buffer_size = 2M
    # read_rnd_buffer_size = 2M
    datadir=/var/lib/mysql
    socket=/var/lib/mysql/mysql.sock

    # Disabling symbolic-links is recommended to prevent assorted security risks
    symbolic-links=0

    log-error=/var/lib/mysql/mysqld.log
    pid-file=/var/lib/mysql/mysqld.pid

    # Roy Wong added those lines. 2020-01-09
    character_set_server = utf8mb4
    collation_server = utf8mb4_unicode_ci

    server-id = 1
    log-bin = /var/lib/mysql/mysql-bin
    binlog-format = ROW
    expire_logs_days = 15
    lower_case_table_names = 1
    sql_mode = NO_ENGINE_SUBSTITUTION

    [mysql]
    default_character_set = utf8

    [client]
    default_character_set = utf8


---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: zabbix
  namespace: mysql
  labels:
    name: zabbix
spec:
  serviceName: zabbix
  replicas: 1
  selector:
    matchLabels:
      name: zabbix
  template:
    metadata:
      labels:
        name: zabbix
    spec:
      containers:
        - name: zabbix
          image: harbor.freedom.org/docker.io/mysql:5.7.29
          env:
            - name: TZ
              value: Asia/Shanghai
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                configMapKeyRef:
                  name: zabbix
                  key: MYSQL_ROOT_PASSWORD
          ports:
            - containerPort: 3306
          resources:
            requests:
              cpu: 100m
              memory: 512Mi
            limits:
              cpu: 4000m
              memory: 8192Mi
          volumeMounts:
            - name: mysql-conf
              mountPath: /etc/mysql/conf.d
              readOnly: true
            - name: mysql-data
              mountPath: /var/lib/mysql
      volumes:
        - name: mysql-conf
          configMap:
            name: zabbix
  volumeClaimTemplates:
    - metadata:
        name: mysql-data
        annotations:
          volume.beta.kubernetes.io/storage-class: storageclass-nfs-mysql
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 50G

---
apiVersion: v1
kind: Service
metadata:
  name: zabbix
  namespace: mysql
  labels:
    name: zabbix
spec:
  type: ClusterIP
  ports:
    - name: mysql
      port: 3306
      targetPort: 3306
  selector:
    name: zabbix


---
apiVersion: v1
kind: Service
metadata:
  name: zabbix-nodeport
  namespace: mysql
  labels:
    name: zabbix
spec:
  type: NodePort
  ports:
    - name: mysql
      port: 3306
      targetPort: 3306
  selector:
    name: zabbix



---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: zabbix-mysqld-exporter
  namespace: mysql
  labels:
    name: zabbix-mysqld-exporter
spec:
  replicas: 1
  selector:
    matchLabels:
      name: zabbix-mysqld-exporter
  template:
    metadata:
      labels:
        name: zabbix-mysqld-exporter
    spec:
      containers:
        - name: mysqld-exporter
          image: harbor.freedom.org/prometheus-operator/mysqld-exporter:v0.14.0
          imagePullPolicy: IfNotPresent
          env:
            - name: DATA_SOURCE_NAME
              value: "exporter:pJwtdho13jLipiyquxldnqialgrpkvl~@(localhost:3306)/"
          ports:
            - name: metrics
              containerPort: 9104

