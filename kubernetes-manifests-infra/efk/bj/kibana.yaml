---
apiVersion: v1
kind: ConfigMap
metadata:
  name: kibana-configmap
  namespace: efk
data:
  kibana.yml: |
    server.name: kibana
    server.host: "0.0.0.0"
    elasticsearch.hosts: ["http://elasticsearch-client.elasticsearch.svc.cluster.local:9200"]
    monitoring.ui.container.elasticsearch.enabled: true

---
kind: Service
apiVersion: v1
metadata:
  name: kibana
  namespace: efk
  labels:
    component: elasticsearch
    role: kibana
spec:
  type: ClusterIP
  selector:
    component: elasticsearch
    role: kibana
  ports:
    - name: kibana
      port: 5601
      protocol: TCP

---
kind: Service
apiVersion: v1
metadata:
  name: kibana-nodeport
  namespace: efk
  labels:
    component: elasticsearch
    role: kibana
spec:
  type: NodePort
  selector:
    component: elasticsearch
    role: kibana
  ports:
    - name: kibana
      port: 5601
      protocol: TCP


---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: kibana
  namespace: efk
  labels:
    component: elasticsearch
    role: kibana
spec:
  replicas: 1
  selector:
    matchLabels:
      component: elasticsearch
      role: kibana
  template:
    metadata:
      labels:
        component: elasticsearch
        role: kibana
    spec:
      containers:
        - name: kibana
          image: harbor.freedom.org/elastic/kibana:7.14.1
          env:
            - name: TZ
              value: Asia/Shanghai
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 1
              memory: 4096Mi
          ports:
            - name: kibana
              containerPort: 5601
          volumeMounts:
            - name: kibana-yml
              mountPath: /usr/share/kibana/config/kibana.yml
              subPath: kibana.yml
              readOnly: true
      volumes:
        - name: kibana-yml
          configMap:
            name: kibana-configmap